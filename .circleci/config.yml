version: 2
jobs:
  build:
    docker:
      - image: node:8
    parallelism: 4
    working_directory: ~/repo
    steps:
      - checkout

      # Run DEXON_BBS
      - restore_cache:
          name: Restore DEXON_BBS NPM Package Cache
          keys:
            - DEXON_BBS-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - DEXON_BBS-cache-v1-{{ .Branch }}-
            - DEXON_BBS-cache-v1-
      - run:
          name: Install DEXON_BBS Dependencies
          command: npm ci
      - save_cache:
          name: Save DEXON_BBS NPM Package Cache
          key: DEXON_BBS-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build DEXON_BBS
          command: npm run build

      # Run DEXON_BBS_Cache
      - restore_cache:
          name: Restore DEXON_BBS_Cache NPM Package Cache
          keys:
            - DEXON_BBS_Cache-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - DEXON_BBS_Cache-cache-v1-{{ .Branch }}-
            - DEXON_BBS_Cache-cache-v1-
      - run:
          name: Install DEXON_BBS_Cache Dependencies
          command: cd ./DEXON_BBS_Cache; npm ci
      - save_cache:
          name: Save DEXON_BBS_Cache NPM Package Cache
          key: DEXON_BBS_Cache-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./DEXON_BBS_Cache/node_modules
      - restore_cache:
          name: Restore DEXON_BBS_Cache dist Cache
          keys:
            - DEXON_BBS_Cache-dist-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - DEXON_BBS_Cache-dist-cache-v1-{{ .Branch }}-
            - DEXON_BBS_Cache-dist-cache-v1-
      - run:
          name: Build DEXON_BBS_Cache
          command: |
            cd ./DEXON_BBS_Cache
            ln -s ../build gh-pages
            cat package.json
            npm run cache
      - save_cache:
          name: Save DEXON_BBS_Cache dist Cache
          key: DEXON_BBS_Cache-dist-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./DEXON_BBS_Cache/dist
      - deploy:
          name: Deploy to branch gh-pages with "gh-pages" tool
          command: |
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME
            npm run deploy-ci
      - run:
          name: Cloudflare Purge Cache
          command: npm run cloudflare-purge-cache

workflows:
  version: 2
  workflow:
    jobs:
    - build:
        filters:
          branches:
            only:
            - master